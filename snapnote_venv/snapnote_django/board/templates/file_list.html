{% extends "base.html" %}

{% block contents %}
    <h2>Files</h2>

    <p>
        <a href="/board/form/" class="btn btn-primary">Upload file</a>
    </p>
    <table class="table mb-0"> 
        <thead>
            <tr>
                <th>Title</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.title }} </td>
                    <td>{{ file.pdf }} </td>
                    <td>
                        <a href="/board/{{ file.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
                            Download PDF
                        </a>
                    </td>
                   
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
